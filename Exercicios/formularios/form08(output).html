<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output</title>
    <style>body{
    background-color: antiquewhite;}</style>
</head>
<body>
<h1>Formulario com output </h1>

<form action="" method="get">
<p>
    
    <label for="in1">Numero 1</label>
    <input type="number" name="n1" id="in1" required
    oninput="isoma.innerHTML = Number(in1.value) + Number (in2.value)">
</p>

<p>
    <label for="in2">Numero 2</label>
    <input type="number" name="n1" id="in2" required
    oninput="isoma.innerHTML = Number(in1.value) + Number (in2.value)">
</p>
<p>
    <label for="isoma">Soma</label>
    <output name="soma" id="isoma">0</output>
</p>
 
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p> 
</form>
</body>
</html>
